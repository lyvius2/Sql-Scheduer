						<label for="cronYearSpecific" class="nofloat">특정 년도 (1개 이상 선택)</label>
						<div style="margin-left:50px;">
							<th:block th:each="p: ${#numbers.sequence(0, 6)}">
								<div>
									<th:block th:each="i: ${#numbers.sequence((p * 12) + 2018, (p * 12) + 2029)}">
										<label th:for="${'cronYear' + i}" class="nofloat" th:text="${i}" th:if="${i < 2100}"></label>
										<input type="checkbox" th:id="${'cronYear' + i}" name="cronYearSpecificSpecific" th:value="${i}" th:if="${i < 2100}">
									</th:block>
								</div>
							</th:block>
						</div>
					</div>
					<div class="cron-option" style="padding-bottom:10px">
						<input type="radio" id="cronYearRange" name="cronYear">
						<label for="cronYearRange" class="nofloat">Every year between
							<select id="cronYearRangeStart" style="width:80px;">
								<th:block th:each="i: ${#numbers.sequence(2018, 2099)}">
									<option th:value="${i}" th:text="${i}"></option>
								</th:block>
							</select> 년과
							<select id="cronYearRangeEnd" style="width:80px;">
								<th:block th:each="i: ${#numbers.sequence(2018, 2099)}">
									<option th:value="${i}" th:text="${i}"></option>
								</th:block>
							</select> 년 사이 매년마다
						</label>
					</div>
				</div>
			</div>
		</div>
		<table class="table table-sm mb-3">
			<thead>
				<th scope="col">초</th>
				<th scope="col">분</th>
				<th scope="col">시</th>
				<th scope="col">날짜</th>
				<th scope="col">월</th>
				<th scope="col">요일</th>
				<th scope="col">년</th>
			</thead>
			<tbody>
				<tr>
					<td id="cronResultSecond"></td>
					<td id="cronResultMinute"></td>
					<td id="cronResultHour"></td>
					<td id="cronResultDom"></td>
					<td id="cronResultMonth"></td>
					<td id="cronResultDow"></td>
					<td id="cronResultYear"></td>
				</tr>
			</tbody>
		</table>
		<div class="form-group row mb-3">
			<div class="col-md-4">
				<span class="font-weight-bold">Resulting Cron Expression:</span>
			</div>
			<div class="col-md-8">
				<div class="input-group">
					<input type="text" class="form-control" id="cronResult" readonly="readonly"/>
					<div class="input-group-append">
						<a href="javascript:syncCronValue()" class="btn btn-sm btn-secondary">
							<i class="fas fa-sync"> 입력값으로 등록</i>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="text-right">
			<span class="align-items-end font-italic">powered by freeformatter.com</span>
		</div>
	</div>
</body>
</html>
