<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
	<title>Admin</title>
</head>
<body>
	<main layout:fragment="container">
		<div class="d-flex align-items-center p-3 my-3 text-white-50 bg-info rounded shadow-sm">
			<div class="lh-100">
				<h6 class="mb-0 text-white lh-100">Administrate</h6>
				<small>사용자 및 작업 SQL 쿼리 승인/불승인 처리</small>
			</div>
		</div>

		<div class="my-3 p-3 bg-white rounded shadow-sm">
			<h6 class="border-bottom border-gray pb-2 mb-0">작업 SQL쿼리 검수</h6>
			<div class="row pt-3">
				<div class="col-5">
					<div class="list-group" id="list-tab" role="tablist">
						<a th:each="reject : ${rejects}" th:href="${'#list-' + reject.jobAgree.jobAgreeSeq}"
						   th:id="${'list-' + reject.jobAgree.jobAgreeSeq + '-list'}" th:attr="aria-controls=${reject.jobAgree.jobAgreeSeq}"
						   class="list-group-item list-group-item-action" data-toggle="list" role="tab" >
							<div class="d-flex justify-content-between">
								<h6 class="mb-1" th:text="${reject.job.targetTable}"></h6>
								<small th:text="${reject.job.regUsername}"></small>
							</div>
							<p class="mb-1" th:text="${reject.job.jobDescription}"></p>
							<small>DB접속정보</small>
						</a>
					</div>
				</div>
				<div class="col-7">
					<div class="tab-content" id="nav-tabContent">
						<div th:each="reject : ${rejects}" th:id="${'list-' + reject.jobAgree.jobAgreeSeq}"
						     th:attr="aria-labelledby=${'list-' + reject.jobAgree.jobAgreeSeq}" class="tab-pane fade" role="tabpanel">
							<div class="d-flex mb-2" th:text="${reject.job.performing}">
							</div>
							<div class="d-flex" th:text="${reject.job.conditional}"></div>
							<div class="d-flex justify-content-end">
								<button class="btn btn-sm btn-primary m-1">승인</button>
								<button class="btn btn-sm btn-danger m-1">반려</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

</body>
</html>
