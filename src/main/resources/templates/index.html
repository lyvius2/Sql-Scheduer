	<script layout:fragment="script">
		$('form#jobGroup').on('submit', e => {
			e.preventDefault()
			let chkMailing = $('input[name=chkMailing]').prop('checked')
			if (chkMailing) $('input#mailing').val('Y')
			else $('input#mailing').val('N')
			document.forms.jobGroup.submit()
		})
